<!DOCTYPE html>
<html>
  <head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
      <title>Marquee</title>
  </head>
  <body>
    <div class="contain">
      <div class="display classic">
        <div class="inner stop">
          <marquee>This default marquee text scrolls from right to left</marquee>
        </div>
      </div>

      <div class="display slide">
        <div class="inner stop">
          <marquee behavior="slide">This text slides from bottom to top</marquee>
        </div>
      </div>

      <div class="display bottom-to-top">
        <marquee direction="up">direction="up" text scrolls from bottom to top</marquee>
      </div>

      <div class="bouncy-container">
        <div class="display bouncy">
          <div class="inner">
            <marquee behavior="alternate">behavior="alternate" text will bounce</marquee>
          </div>
        </div>
      </div>


    </div> <!-- contain -->
  </body>
</html>
